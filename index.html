<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <!-- Atividade 1:  -->
         <section id="atividade1">
            <h2>Alterar Cor ao Clicar</h2>
            <p>Clique nos quadrados para alterar suas cores.</p>
            <div class="quadrado" id="quadrado1" data-original="red"></div>
            <div class="quadrado" id="quadrado2" data-original="blue"></div>
            <div class="quadrado" id="quadrado3" data-original="green"></div>
        </section>
 
        <!-- Atividade 2:  -->
         <section id="atividade2">
            <h2>Contador de Cliques</h2>
            <button id="contarCliques">Contar Cliques</button>
            <button id="resetarCliques">Resetar</button>
            <p>Cliques: <span id="contador">0</span></p>
        </section>
 
        <!-- Atividade 3:-->
         <section id="atividade3"> 
            <h2>Mostrar/Ocultar Texto</h2>
            <button id="toggleTexto">Mostrar/Ocultar</button>
            <p id="textoEscondido" style="display: none;">HEHE</p>
        </section>
 
        <!-- Atividade 4: -->
         <section id="atividade4">
            <h2>Alterar Texto com Prompt</h2>
            <p id="textoPadrao">texto original aqui.</p>
            <button id="mudarTexto">mude o texto</button>
        </section>
 
        <!-- Atividade 5:  -->
         <section id="atividade5">
            <h2>Mudança de Texto ao Pressionar Tecla</h2>
            <p id="mensagemTecla">pressione alguma tecla.</p>
        </section>
 
        <!-- Atividade 6: -->
            <section id="atividade6">
                <h2>Eleições</h2>
                <button id="votar">Votar</button>
                <div id="resultadoVoto">
                    <p id="nomeCandidato"></p>
                    <img id="fotoCandidato" alt="Foto do candidato" style="display: none; width: 150px;">
                    <p id="confirmacao" style="display: none;">Confirmar?</p>
                    <button id="confirmarVoto" style="display: none;">Confirmar Voto</button>
                </div>
            </section>
        </body>
        </html>
